<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Inline Vs Block</title>
    <style>
        body{
            background-color: darksalmon;
        }
      h1{
        background-color: aqua;
      } 
      p{
        background-color: green;
      }
       a{
        background-color: gold;
       }
    </style>
</head>
<body>
    <!-- block level elements occupy full space and takes next line Ex: hello occupies whole line
    inline elements occupy only written word and in same line Ex: google yahoo has space between them. Images and Links are inline elements-->

    <h1>Hello</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum dolor ipsa est illum incidunt accusamus eaque eveniet autem facilis eos corrupti magnam ab, ipsum, impedit aliquam veritatis beatae vel quas.</p>
    <a href="#">Google</a>
    <a href="#">Yahoo</a>
    <h2>Hai</h2>
</body>
</html>
