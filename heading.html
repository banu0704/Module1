<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>
    <style>
        h1,h6{
            background-color: yellow;
            color: black;
            text-align: center;
        }
        h2,h4{
            background-color: aqua;
            color: blue;
            text-align: left;
        }
        h3,h5{
            background-color: black;
            color: wheat;
            text-align: right; 
        }
    </style>
</head>
<body>
   <h1>Hello</h1> 
   <h2>Hai</h2>
   <h3>Hii</h3>
   <h4>bye</h4>
   <h5>bye</h5>
   <h6>bye</h6>
</body>
</html>
