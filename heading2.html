

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading 2</title>
    <style>
         h1{    
            background-color: yellowgreen;
            color: aqua;
            text-align: center;
        }
        #r1{
            color: white;
            background-color: black;
        }
        #r2{
            color: black;
            background-color: white;
        }
        .a1{
            background-color: pink;
            color: blue;
        }
        h5{
            background-color: black;
            color: blueviolet;
        } 
    </style>
</head>
<body>
    <h1>I am h1</h1>
    <h1>I am second h2</h1>
    <h1 id="r1">Hello</h1>
    <h1 id="r2">Hii</h1>

    <h2 class="a1">Hey Iam h2</h2>
    <h3 class="a1">Hey Iam h3</h3>
    <h4 class="a1">Hey Iam h4</h4>
    <h5 class="a1">Hey Iam h5</h5>
</body>
</html>
