<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Inline Vs Block 2</title>

</head>
<body>
    <!-- we cannot use a block element inside block element bcoz they both are not in same line they always in different line-->
    <h1>Hello, <p>iam dancing</p></h1>

    <!-- but we can use inline elements inside block elements -->
    <h1>Hello, iam <a href = "https://www.google.com">dancing</a></h1>

</body>
</html>
